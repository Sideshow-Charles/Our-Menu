<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <title>Menu</title>
</head>

<body>
    <h2>Our Menu</h2>

    <!-- Button Container -->
    <div class="button__container"></div>
    <!-- End Of Button Container -->

    <!-- Single Menu Container -->
    <section class="container">
        <article class="menu__item">
            <img src='https://imgur.com/HzfKtI8.jpg' alt="Chow">

            <div class="item__info">
                <header>
                    <h4>Some Random Pastry</h4>
                    <h4 class="price">$15</h4>
                </header>

                <p class="item__description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsa a magnam sit est eum
                    perspiciatis laboriosam expedita quam aspernatur!
                </p>
            </div>
        </article>
    </section>
    <!--End of Single Menu Container -->
    <script src="app.js"></script>
</body>

</html>
